sudo: false

jobs:
  include:
    - stage: compile
      dist: bionic
      language: cpp
      addons:
        apt:
          packages:
            - cmake
            - gcc
            - g++
            - lcov
      script:
        - ./configure.sh
        - pushd out
        - make -j$(nproc)
    - stage: tests
      dist: bionic
      language: cpp
      addons:
        apt:
          packages:
            - cmake
            - gcc
            - g++
            - lcov
      script:
        - ./configure.sh
        - pushd out
        - make -j$(nproc)
        - make tests -j$(nproc)
